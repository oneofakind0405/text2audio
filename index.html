<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 텍스트 음성 변환</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>한국어 텍스트 음성 변환</h1>
        <textarea id="textToSpeak" placeholder="여기에 텍스트를 입력하세요..."></textarea>
        <div>
            <button onclick="speakText()" id="speakButton">음성으로 들려주기</button>
            <button onclick="stopSpeaking()" id="stopButton">중지</button>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const textArea = document.getElementById('textToSpeak');
        const speakButton = document.getElementById('speakButton');
        const stopButton = document.getElementById('stopButton');

        function speakText() {
            // 이전 음성이 재생 중이라면 중지
            if (synth.speaking) {
                synth.cancel();
            }

            const text = textArea.value;
            if (text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';  // 한국어 설정
                utterance.rate = 1.0;      // 음성 속도
                utterance.pitch = 1.0;     // 음성 피치

                // 음성이 시작될 때
                utterance.onstart = () => {
                    speakButton.disabled = true;
                };

                // 음성이 끝날 때
                utterance.onend = () => {
                    speakButton.disabled = false;
                };

                synth.speak(utterance);
            }
        }

        function stopSpeaking() {
            if (synth.speaking) {
                synth.cancel();
                speakButton.disabled = false;
            }
        }
    </script>
</body>
</html>
